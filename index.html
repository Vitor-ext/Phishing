<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brasil</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <header class="header-movies">
            <div class="container-new">
                <h1 class="header-movies__title">NETFLIX</h1>
                <a href="./src/screens/login.html" class="button" id="login">Entrar</a>
            </div>
        </header>
        <section class="section-movies">
            <div class="container">
                <div class="app-movies">
                    <h2 class="app-movies__title">Filmes, séries e muito mais. Sem limites.</h2>
                    <h3 class="app-movies__subtitle">Adicione canais que você ama na sua assinatura!</h3>
                    <form class="form" method="GET">
                        <input type="text" placeholder="Buscar filme" name="movie" class="form__input" >
                        <input type="submit" class="form__submit" value="Vamos lá">
                    </form>
                </div>
                <ul class="app-movies-all" id="movies"></ul>
            </div>
        </section>
    </main>

   <script src="./js/netflix.js"></script>

</body>
</html>
